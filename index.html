<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid Statistic</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Covid Statistic by Conuntries</h1>
    </header>
    <form>
      <input
        type="text"
        id="input-text"
        placeholder="Search..."
        autocomplete="off"
      />
      <button id="search-button">
        <i class="fas fa-search"></i>
      </button>
    </form>

    <div class="info-container">
      <ul>
        <li class="blue1">
          <h3 class="blue">Country name</h3>
          <img id="flags" src="https://www.countryflags.io/usa/flat/64.png" />
          <h2 class="blue" id="county"></h2>
        </li>
        <li class="och">
          <h3 class="och-rang">Confirmend</h3>
          <i class="fas fa-viruses"></i>
          <h2 class="och-rang" id="confirmend"></h2>
        </li>
        <li class="qizl1">
          <h3 class="qizl">Deaths</h3>
          <i class="fas fa-skull-crossbones"></i>
          <h2 class="qizl" id="deaths"></h2>
        </li>
        <li class="sariq1">
          <h3 class="sariq">Recovered</h3>
          <i class="fas fa-running"></i>
          <h2 class="sariq" id="recovered"></h2>
        </li>
        <li class="yashil1">
          <h3 class="yashil">Active</h3>
          <i class="fas fa-hospital-user"></i>
          <h3 class="yashil" id="active">78552</h3>
        </li>
      </ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
